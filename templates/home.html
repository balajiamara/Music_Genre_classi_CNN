<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Music Genre Classifier</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #20232A;
            color: #FFF;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1920x1080/?music,sound');
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 5%;
            background: rgba(0, 0, 0, 0.6);
        }

        nav .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            color: #FFF;
        }

        nav .logo img {
            width: 40px;
            margin-right: 10px;
        }

        nav ul {
            display: flex;
            align-items: center;
        }

        nav ul li {
            list-style: none;
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFF;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1DB954;
        }

        .content {
            text-align: center;
            color: #FFF;
            padding: 0 20px;
        }

        .content h1 {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
        }

        .content p {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
            font-size: 18px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        .links {
            margin-top: 40px;
            animation: fadeInUp 2s ease forwards;
        }

        .links a {
            color: #FFF;
            padding: 12px 30px;
            border: 2px solid #FFF;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            margin: 0 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .links a:hover {
            background-color: #1DB954;
            color: #FFF;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo">
                <span>Music Classifier</span>
            </div>
            <div class="links">
                <a href="{{ url_for('teaminfo') }}" class="btn">Team Info</a>
            </div>
        </nav>

        <div class="content">
            <h1>Classify Music Genres<br>With Ease</h1>
            <p>Upload an audio file, and let us predict the genre for you!</p>
            <div class="links">
                <a href="{{ url_for('index') }}" class="btn">Upload Audio</a>
            </div>
        </div>
    </div>
</body>

</html>
